<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Website</title>
    <link rel="stylesheet" href="photoGallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <p class="heading">PHOTO GALLERY</p>
        <button class="sbtn">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="sidebar">
            <h2 class="para"><b>PHOTO GALLERY</b></h2>
            <button class="cross">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="head">Home</div>
            <div class="head">About us</div>
            <div class="head">Contact</div>
            <div class="bottom">
                <p class="contact">Contact us</p>
                <i class="fa-brands fa-instagram icons"></i>
                <i class="fa-brands fa-youtube icons"></i>
                <i class="fa-brands fa-discord icons"></i>
                <i class="fa-brands fa-x-twitter icons"></i>
            </div>
        </div>
    </nav>

    <div class="main">
        <div class="container">  
            <img src="https://picsum.photos/200/300?random=1">
            <img src="https://picsum.photos/200/300?random=2">
            <img src="https://picsum.photos/200/300?random=3">
            <img src="https://picsum.photos/200/300?random=4">
            <img src="https://picsum.photos/200/300?random=5">
            <img src="https://picsum.photos/200/300?random=6">
            <img src="https://picsum.photos/200/300?random=7">
            <img src="https://picsum.photos/200/300?random=8">
        </div>
    </div>

    <div class="load">
        <button class="lodbtn">Load More</button>
    </div>

<script src="photoGallery.js"></script>    
</body>
</html>
