<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rock.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>

    <div class="choices">
      <button class="choice" data-choice="rock">
        <i class="fa-solid fa-hand-back-fist"></i>
        <span>Rock</span>
      </button>
      <button class="choice" data-choice="paper">
        <i class="fa-solid fa-hand"></i>
        <span>Paper</span>
      </button>
      <button class="choice" data-choice="scissors">
        <i class="fa-solid fa-hand-scissors"></i>
        <span>Scissors</span>
      </button>
    </div>

    <div class="results">
      <div class="player">
        <p>You</p>
        <div id="player-choice" class="icon"></div>
      </div>
      <div class="computer">
        <p>Computer</p>
        <div id="computer-choice" class="icon"></div>
      </div>
    </div>
    
    <h2 id="result-text">Make your move!</h2>

    <button id="play-again" class="hide">Play Again</button>
  </div>

  <script src="rock.js"></script>
</body>
</html>
