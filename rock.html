<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="rock.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Rock-Paper-Scissors Game</h1>
    <div class="container">
        <h3>Click to play your move</h3>
        <div class="game">
            
            <button class="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
            <button class="paper"><i class="fa-solid fa-hand"></i></button>
            <button class="scissor"><i class="fa-solid fa-hand-scissors"></i></button> 
            <div class="yourchoice">
                <!-- <div class="text1">Your Choice</div> -->
                
            </div>  
            <div class="compchoice">
                <!-- <div class="text2">Computer's Choice</div> -->
                
            </div>  
            <div class="result">
                <div class="text3">Result</div>
            </div> 
            <button class="newgame hide">Play Again</button>
            <div class="note2">Computer's Choice</div>  
            <div class="note1">Your Choice</div>  
        </div>
    </div>

<script src="rock.js"></script>
</body>
</html>
